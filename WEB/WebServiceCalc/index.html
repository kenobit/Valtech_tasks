<script>
    var serviceUrl = 'http://localhost:62285/Api/Values';
    out = document.getElementById("out");
    function Send()
    {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var operation = document.getElementById("operation").value;
        var params = 'a=' + encodeURIComponent(a) + '&b=' + encodeURIComponent(b) + '&operation=' + encodeURIComponent(operation);
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () 
        {
            out.value=xhttp.response.toString();
        };
        xhttp.open("GET", "http://localhost:62285/Api/Values?"+params, true);
        xhttp.send();
    }
</script>
