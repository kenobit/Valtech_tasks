<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="CalcBox">
       <div class="dataBlock">
           <input class="data_scr" placeholder="0" id="screen_TB" type="text" value="">       
       </div>
       <div class="operatorsBlock">
            <div class="operator_btn btn" onclick="op_divide_click()" name="/">/</div>
            <div class="operator_btn btn" onclick="op_mult_click()" name="*">*</div>
            <div class="operator_btn btn" onclick="op_minus_click()" name="-">-</div>
            <div class="operator_btn btn" onclick="op_plus_click()" name="+">+</div>
            <div class="operator_btn btn" onclick="result_click()" name="=">=</div>
            <div class="operator_btn clear_btn btn" onclick="clear_click()" name="c">C</div>
        </div>
        <div class="numBlock">
            <div class="num_btn btn" onclick="num_7_click()" name="7">7</div>
            <div class="num_btn btn" onclick="num_8_click()" name="8">8</div>
            <div class="num_btn btn" onclick="num_9_click()" name="9">9</div>
            <div class="num_btn btn" onclick="num_4_click()" name="4">4</div>
            <div class="num_btn btn" onclick="num_5_click()" name="5">5</div>
            <div class="num_btn btn" onclick="num_6_click()" name="6">6</div>
            <div class="num_btn btn" onclick="num_1_click()" name="1">1</div>
            <div class="num_btn btn" onclick="num_2_click()" name="2">2</div>
            <div class="num_btn btn" onclick="num_3_click()" name="3">3</div>
            <div class="num_btn btn" onclick="num_0_click()" name="0">0</div>
        </div>

    </div>
</body>
</html>
